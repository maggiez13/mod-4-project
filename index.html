  <h1>Testing API</h1>
  <script>
    const testRoute = async (url) => {

   }

   const url2 = 'https://api.sunrise-sunset.org/json?lat=36.7201600&lng=-4.4203400';
  
   console.log(testRoute(url1));
   console.log(testRoute(url2));
  </script>
